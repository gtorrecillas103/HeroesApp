<h1>
  {{ hero.id ? "Edit" : "New" }} Hero <small>{{ hero.superhero }}</small>
</h1>

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
  <div fxFlex="50" fxLayout="Column">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
      <mat-form-field fxFlex="100">
        <mat-label>Super Hero</mat-label>
        <input matInput type="text" required [(ngModel)]="hero.superhero" />
      </mat-form-field>

      <mat-form-field fxFlex="100" fxLayout.xs="column">
        <mat-label>Alter Ego</mat-label>
        <input matInput type="text" required [(ngModel)]="hero.alter_ego" />
      </mat-form-field>
    </div>

    <mat-form-field fxFlex="100">
      <mat-label>First Appearance</mat-label>
      <input
        matInput
        type="text"
        required
        [(ngModel)]="hero.first_appearance"
      />
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Characters</mat-label>
      <input matInput type="text" required [(ngModel)]="hero.characters" />
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Publisher</mat-label>
      <mat-select>
        <mat-option
          *ngFor="let publisher of publishers"
          [value]="publisher.desc"
          [(ngModel)]="hero.publisher"
          >{{ publisher.desc }}</mat-option
        >
      </mat-select>
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Photo url</mat-label>
      <input matInput type="url" required [(ngModel)]="hero.alt_img" />
    </mat-form-field>

    <br />

    <div fxLayout>
      <button mat-raised-button color="primary" (click)="save()">
        <mat-icon>edit</mat-icon> {{ hero.id ? "Edit" : "Create" }}
      </button>
      <span class="spacer"></span>
      <button
        *ngIf="hero.id"
        mat-raised-button
        color="warn"
        (click)="deleteHero()"
      >
        <mat-icon>remove</mat-icon>Delete
      </button>
    </div>
  </div>

  <div fxFlex="50">
    <img height="750px" [src]="hero | image" alt="" />
  </div>
</div>
