<mat-grid-list cols="1" *ngIf="!hero; else divHero">
  <mat-grid-tile>
    <mat-spinner></mat-spinner>
  </mat-grid-tile>
</mat-grid-list>

<ng-template #divHero>
  <div fxLayout="row" fxLayout.xs="columns" fxLayoutGap="30px">
    <div fxFlex="50">
      <h1>
        {{ hero.superhero }} <small>- {{ hero.alter_ego }}</small>
        <mat-divider></mat-divider>
        <br />
        <img [src]="hero | image" alt="" />
      </h1>
    </div>

    <div fxFlex="50">
      <h1>
        {{ hero.publisher }}
        <mat-divider></mat-divider>
        <mat-list>
          <mat-list-item>{{ hero.first_appearance }}</mat-list-item>
          <mat-list-item>{{ hero.characters }}</mat-list-item>
          <mat-list-item>{{ hero.publisher }}</mat-list-item>
          <mat-list-item>{{ hero.alter_ego }}</mat-list-item>
        </mat-list>
      </h1>
      <button mat-button color="warn" (click)="goBack()">Back</button>
    </div>
  </div>
</ng-template>
